version: '3.8'

services:
  # Main platform API
  platform:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./dashboard:/app/dashboard
    environment:
      - PLATFORM_DOMAIN=localhost
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - mini-cloud-network

  # Reverse proxy for production
  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mini-cloud-network

  # Database for production (optional)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cloudplatform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mini-cloud-network

networks:
  mini-cloud-network:
    driver: bridge

volumes:
  postgres_data:
  app-data: