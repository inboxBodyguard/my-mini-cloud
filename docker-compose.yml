version: '3.8'

services:
  platform:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./dashboard:/app/dashboard
    environment:
      - PLATFORM_DOMAIN=your-domain.com
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DATABASE_URL=postgresql://admin:password@postgres:5432/cloudplatform
      - SECRET_KEY=your-secret-key-change-in-production
    networks:
      - mini-cloud-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.platform.rule=Host(`platform.your-domain.com`)"
      - "traefik.http.routers.platform.entrypoints=websecure"
      - "traefik.http.routers.platform.tls.certresolver=myresolver"

  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.email=your-email@your-domain.com
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - mini-cloud-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cloudplatform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - mini-cloud-network

networks:
  mini-cloud-network:
    driver: bridge

volumes:
  postgres_data:
  app-data: