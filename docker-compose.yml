version: '3.8'

services:
  platform:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - app-/app/data
      - dashboard-/app/dashboard
      - ./config:/app/config  # ✅ Config files instead of docker socket
    environment:
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - DOCKER_HOST=tcp://docker-socket:2375  # ✅ Use TCP instead of socket
    depends_on:
      - postgres
      - docker-socket
    networks:
      - mini-cloud-network
    restart: unless-stopped

  docker-socket:  # ✅ Secure Docker socket proxy
    image: tecnativa/docker-socket-proxy
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - AUTH=1
      - POST=0  # Disable container creation from API
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # ✅ Read-only
    networks:
      - mini-cloud-network
    restart: unless-stopped

  traefik:
    image: traefik:v2.10
    command:
      - --api.dashboard=true
      - --api.insecure=false  # ✅ Secure API
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --providers.docker.exposedbydefault=false  # ✅ Only expose labeled containers
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/traefik:/etc/traefik  # ✅ Config files
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro  # ✅ Read-only
    networks:
      - mini-cloud-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - mini-cloud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # ✅ Read-only
    command: 
      - --cleanup 
      - --interval 3600  # ✅ Check every hour, not every 5 minutes
      - --label-enable  # ✅ Only update containers with watchtower label
    networks:
      - mini-cloud-network

networks:
  mini-cloud-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16  # ✅ Private subnet

volumes:
  postgres_
  app-
  dashboard-